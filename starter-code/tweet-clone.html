<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>
<body>
  <div class="tweet">
    <img src=./img/profile-picture.jpg class="avatar">
    <input type="button" class="follow" value="Follow">
    <div class="nickname">
      <h3>
        <img src=./img/account-logo.jpg class="emoticon">
        jack
        <img src=./img/validated-account.jpg class="validation">
      </h3>
      <p id="user">@jack</p>
    </div>
    <div class="main">
      <p>just setting up my twttr</p>
      <time>09:50 PM - 21 Mar 2006</time>
    </div>
    <div class="bottom">
      <button name="reply"><img src=./img/reply.jpg class="bottom-buttons"></button>
      <button name="retweet"><img src=./img/retweet.jpg class="bottom-buttons">92,555</button>
      <button name="like"><img src=./img/favorite.jpg class="bottom-buttons">71,111</button>
    </div>
  </div>
</body>
</html>
